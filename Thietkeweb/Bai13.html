			}
			else {

			}

	<!-- // bài 2 tạo 2 ô input cho người dùng nhập số(type=number); -->
	<!-- // tạo 4 button cộng trừ nhân chia -->
	<!-- // khi người dùng nhập vào 2 số bấm vào button sẽ hiển thị kq tương ứng -->

	<h2>Máy tính đơn giản</h2>
		<!-- 2 ô nhập số -->
		<input type="number" id="so1" placeholder="Nhập số thứ 1"> <br><br>
		<input type="number" id="so2" placeholder="Nhập số thứ 2"> <br><br>

		<!-- 4 nút bấm -->
		<button onclick="tinh('cong')">Cộng</button>
		<button onclick="tinh('tru')">Trừ</button>
		<button onclick="tinh('nhan')">Nhân</button>
		<button onclick="tinh('chia')">Chia</button>
		<br>
		Kết Quả: <input id="ketqua"></input>

	<script>
		function tinh(dau) {
			let a = parseFloat(document.getElementById("so1").value);
			let b = parseFloat(document.getElementById("so2").value);
			let kq;
			if(dau == 'cong'){
				kq = a + b;
			}
			else if(dau == 'tru'){
				kq = a - b;
			}
			else if(dau == 'nhan'){
				kq = a * b;
			}
			else{
				if (b == 0) {
				document.writeln("<br> Không thể chia cho 0");
				} else {
					kq = a / b;
				}
			}
			document.getElementById("ketqua").value = kq;
		}

	</script>
